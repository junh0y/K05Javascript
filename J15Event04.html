<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>J15Event04.html</title>
</head>
<body>
    <!-- 
        click 이벤트
        : HTML에서 가장 많이 사용하는 이벤트로 마우스를 클릭했을때 발생된다.
          HTML의 모든 엘리먼트에 부착할 수 있다.

        cursor 속성
        : 마우스 커서의 모양을 변경할 수 있는 CSS의 속성
     -->
    <h2>이벤트 - Click</h2>
    
    <div style="border: 1px solid red; cursor: pointer;" onclick="alert('div에 Click Event 발생');">
        div Click Event
    </div>

    <h3 style="border: 1px solid blue; cursor: crosshair;" onclick="alert('h3에 Click Event 발생');">
        h3 Click Event
    </h3>

    <!-- 
        change 이벤트
        : select 태그에서 option을 선택할때마다 발생하는 이벤트로 select태그에서만 사용할 수 있다.
     -->
    <h2>이벤트 - Change</h2>
    <script>
        function fnSelect(obj) {
            //  매개변수로 전달된 obj와 getElementById()로 얻어온 객체는 동일한 DOM객체이다.
            var obj2 = document.getElementById('fruit');
            /*
                DOM객체.selectedIndex
                : 선택한 option 항목의 인덱스값을 반환한다. 인덱스는 0부터 시작한다.
            */
            alert('선택 항목의 인덱스 : '+ obj2.selectedIndex);
            //  DOM객체.options.length 항목의 갯수를 반환한다.
            var items = obj.options.length;     //  5개
            alert('총 아이템 : '+ items);
            /*
                option 태그의 value 값 가져오기
                    방법 1. DOM객체.value
                    방법 2. DOM객체.options[인덱스값].value

                option 태그의 text 값 가져오기
                    위와 방법은 동일하고 text 속성만 변경하면 된다.
                    방법 1. DOM객체.text
                    방법 2. DOM객체.options[인덱스값].text
            */
            alert('value 값 : '+ obj.value);
            alert('value 값 : '+ obj.options[obj.selectedIndex].value);

            alert('텍스트 얻기 : '+ obj[obj.selectedIndex].text);
            alert('텍스트 얻기 : '+ obj.options[obj.selectedIndex].text);

            //  최초로 선택한 항목 이외의 option의 text를 ======로 변경한다.
            for (var i = 0 ; i < items ; i++) {
                if (obj.options[i].selected == true) {
                    /*
                        checkbox, radio의 경우 checke 속성을 사용한다.
                        select의 경우 selected 속성을 사용하여 선택여부를 확인한다.
                    */
                }
                else {
                    obj.options[i].text = '======';
                }
            }
        }

        function fnSubmit() {
            //  form 태그 하위의 텍스트 상자 DOM을 얻어온다.
            var txtObj = document.subForm.txt;              //  텍스트 상자의 name 속성으로 접근
            // var txtObj = document.getElementById('idTxt');   텍스트 상자의 id 속성으로 접근
            //  위 두가지 방식 모두 사용할 수 있다.
            /*
                텍스트 상자에 아무런 내용이 없는 경우 서버로 전송되지 않도록 false를 반환한다.
                반환된 값은 이벤트 핸들러 쪽으로 전달되어 전송이 중지된다.
            */
            if (txtObj.value == '') {
                alert('텍스트를 입력하세요');
                txtObj.focus();
                return false;
            }
        }

        /*
            form 태그는 문서내에서 2개 이상 사용할 수 있으므로 forms[인덱스값] 형태로 DOM 객체에
            접근할 수 있다.
        */
        window.onload = function() {
            document.forms[0].onreset = function() {
                alert('reset 이벤트 발생')
            }
        }
    </script>
    
    <h2>Select에서 발생되는 Change 이벤트</h2>
    <h3>당신이 좋아하는 과일은?</h3>
    <!-- 여기서 전달하는 this는 select 태그 자체를 JS로 전달한다. -->
    <select id="fruit" onchange="fnSelect(this);">
        <option value="apple">사과</option>
        <option value="orange">오렌지</option>
        <option value="mango">망고</option>
        <option value="banana">바나나</option>
        <option value="guaba">구아바</option>
    </select>

    <h2>submit / reset Event</h2>
    <!-- 
        onsubmit
        : submit 이벤트를 감지하는 핸들러로 false가 반환되면 서버로의 전송이 중단된다.
          true가 반환되면 서버로 전송되는데 통상적으로 true는 별도로 사용하지 않는다.

     -->
    <form name="subForm" action="http://ikosmo.co.kr" onsubmit="return fnSubmit();">
        <input type="text" name="txt" id="idTxt" value="">
        <input type="reset" value="리셋">
        <!--
            아래는 둘다 전송 버튼으로 동작한다.
            실무에서는 커스텀 이미지 버튼을 사용하기 위해 image 속성을 좀 더 많이 사용한다.
         -->
        <input type="submit" value="전송">
        <input type="image" src="./Images/button.jpg">
    </form>
</body>
</html>
