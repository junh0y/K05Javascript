<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qu24Star.html</title>
    <script>
        function printStar(num) {
            //  매개 변수로 전달된 값이 양의 정수이고 숫자인지 확인한다.
            var cnum = parseInt(num);
            if (cnum < 1 || isNaN(cnum)) {
                alert('입력 오류입니다.');
                return;
            }

            //  반복횟수
            var totalCnt = cnum * 2;
            //  별 출력을 위한 반복횟수로의 변수
            var starCnt = 0;
            //  입력받은 수가 5라면 9번 반복해야하므로 10미만까지 반복하면 된다.
            for (var i = 1 ; i < totalCnt ; i++) {
                if (i < cnum) {
                    //  변수 i가 cnum이 될때까지는 증가하면서 * 출력
                    starCnt = i;
                    console.log('반복 횟수 : ', starCnt);
                    for (var j = 1 ; j <= starCnt ; j++) {
                        document.write('* ');
                    }
                }
                else {
                    //  변수 i가 cnum을 넘어간다면 감소하면서 * 출력
                    starCnt = totalCnt - i;
                    console.log('반복 횟수 : ', starCnt);
                }
            }
        }
    </script>
</head>
<body>
   <h2>별문자 출력하기</h2>
   정수를 입력하면 숫자만큼 *를 출력하고, 다시 줄어드는 형태로 제작한다.
   <hr>
    <script>
        var starCnt = prompt('양의 정수를 입력하세요.');
        printStar(starCnt);
    </script>
</body>
</html>
