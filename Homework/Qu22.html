<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qu22.html</title>
    <script>
        //  타이머로 사용할 전역변수 생성
        var timerID = null;

        window.onload = function() {
            var clock = document.getElementById('clock');
            timerID = setInterval('nowTime(clock)', 1000);
        }

        function nowTime(clockObj) {
            //  Date 객체 생성
            var date = new Date();
            clockObj.innerHTML = date.toLocaleTimeString();
            /*
                toLocaleTimeStrin()
                : Date 객체를 통해 생성된 시간을 오후 00:00:00 형태의 포맷으로 변환해주는 함수
            */
        }

        function ctrlClock() {
            if (timerID == null) {
                /*
                    시간이 멈춘 상태라면 전역변수가 null인 상태이므로 이때는 다시 타이머를 동작시킨다.
                */
                timerID = setInterval('nowTime(clock)', 1000);
            }
            else {
                /*
                    문서의 로드가 끝난 후 타이머가 즉시 동작되므로 최초의 상태는 시간이 흘러가는
                    상태이다. 따라서 시게를 멈춰주고 전역변수를 null로 설정한다.
                */
                clearInterval(timerID);
                timerID = null;
            }
            
        }
    </script>
</head>
<body>
    <h2>div 태그에 시계 만들기</h2>
    <p>시계를 클릭하면 멈추고 다시 클릭하면 움직인다.</p>
    <hr>
    <div id="clock" onclick="ctrlClock();" style="cursor: pointer; width: 150px; line-height: 30px;
        background-color: aquamarine; text-align: center;"></div>
</body>
</html>
